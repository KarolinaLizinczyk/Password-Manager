<body>
    <h1>Password Manager App</h1>
    <div class="row">
      <div class="col-sm-4">
        <h2>Enter your site</h2>
        <form class="form-horizontal" action="/">
      <div class="form-group">
        <label class="control-label col-sm-2" for="site_name">Site Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="site_name" placeholder="Site Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="site_url">Site URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="site_url" placeholder="Site URL">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="login_name">Login Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login_name" placeholder="Login Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    </div>
