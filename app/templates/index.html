<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Password Manager</title>

    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Password Manager App</h1>
    <div class="row">
      <div class="col-sm-4">
        <h2>Enter your site</h2>
        <form name="form" class="form-horizontal" action="/" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group">
        <label class="control-label col-sm-2" for="site_name">Site Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="site_name" id="site_name" placeholder="Site Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="site_url">Site URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" name="site_url" id="site_url" placeholder="Site URL">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="login_name">Login Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="login_name" id="login_name" placeholder="Login Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="pwd" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    </div>
    <div class="col-sm-8">
        <div class="col-sm-6 col-sm-offset-2">
				<h3> List Of All Entries</h3>
				<div class="row control-group">
					<table class="table table-striped">
                        <tr>
                            <th class="col-md-3">Site Name</th>
                            <th class="col-md-3">Site URL</th>
                            <th class="col-md-3">Login Name</th>
                            <th class="col-md-3">Password</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <form action="/" method="post">
                                    <input type="hidden" name="method" value="Delete">
                                    <input type="submit" value="Released" class="btn btn-danger">
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
    </div>
</body>
</html>
